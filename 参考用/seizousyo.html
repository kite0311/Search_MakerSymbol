<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製造所固有記号</title>
</head>
<body>
    <form id="cksc01Form" action="/caaks/cksc01/" method="post">
    <div id="system">
        <h1>製造所固有記号検索</h1>
    </div>
    <div id="center">
        <div id="main">
            <!--↓タイトルエリア-->
            <div id="title">
                <h2>製造所固有記号検索</h2>
            </div>
            <!--メッセージエリア-->
            
            <!--コンテンツエリア-->
            <div class="contents_1">
                <table class="search">
                    <tr>
                        <td class="label_accept">製造所固有記号<span style="color:#FF0000"> ※入力必須</span></td>
                        <td class="item_accept"><input id="factoryInherent" name="factoryInherent" type="text" class="imeon" value="" size="10" maxlength="10"/><span style="color: #FF0000;"></span></td>
                    </tr>
                    <tr>
                        <td class="label_accept">製造者又は販売者</td>
                        <td class="item_accept"><input id="factory0rSeller" name="factory0rSeller" type="text" class="imeon" value="" size="25" maxlength="50"/><span style="color:  #FF0000;">部分一致検索</span>
                            <div style="margin: 5px 0px 0px 0px;">※株式会社、（株）、㈱、株などの法人の形態を示す文字の入力は不要です。</div></td>
                    </tr>
                    <tr>
                        <td class="label_accent">住所</td>
                        <td class="item_accent"><input id="address" name="address" type="text" class="imeon" value="" size="25" maxlength="13"><span style="color: #FF0000;">　※前方一致検索</span></td>
                    </tr>
                    <tr>
                        <td class="label_accent">履歴含めて検索</td>
                        <td class="item_accent"><input id="history1" name="history" type="checkbox" value="1"><input type="hidden" name="history" value="on"/></td>
                    </tr>
                    <tr>                        
                    </tr>
                </table>
                <table>
                    <tr align="left" style="font-size: 12px;">
                        <td>　　　※各検索項目は、単一のキーワードのみ入力が可能です。複数のキーワードによる検索は行なえません。</td>
                    </tr>
                    <tr align="left" style="font-size: 12px;">
                        <td>　　　※検索結果が多い場合は、製造者又は販売者、住所を入力し検索してください。</td>
                    </tr>    
                </table>
                <table class="search">
                    <tr align="center">
                        <td colspan="2" class="item_button"><input class="srh_button" name="search" type="button" value="検索" /></td>
                    </tr>
                </table>
            </div>
            <!--↓コンテンツエリア2-->
            <div class="contents_2">
                <hr width="98%">

                <table width="100%">
                    <tr align="center">
                        <td class="item_button"><input class="button" name="back" type="button" value="閉じる" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--↓フッター-->
    <div id="footer">
    <div class="text">コピーライト</div>
</div>
</form>
</body>
</html>
